# Docker Compose configuration for DigitalOcean deployment with HTTPS
---
services:
  proxy:
    image: nginx:1.25-alpine
    container_name: proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Certs live on the droplet's local FS (/etc/ssl/clwapi), not in the repo
      # or on the persistent volume.  boot_script.sh issues a fresh cert for
      # the current droplet IP on every boot, so these files are always valid.
      - /etc/ssl/clwapi:/etc/nginx/ssl:ro
    depends_on:
      - clwapi
    networks:
      - edge

  db:
    image: postgres:17-alpine3.22
    container_name: db
    restart: unless-stopped
    volumes:
      - /mnt/pr_data/db-data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - edge

  clwapi:
    build:
      context: ./clwapi
      dockerfile: Dockerfile
    container_name: clwapi
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8001" # Internal only, proxy handles public access
    volumes:
      - ./clwapi:/clwapi
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
    networks:
      - edge
    command: sh -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8001 --reload"

networks:
  edge:
    driver: bridge
