# compose.yaml â€” production (with nginx/SSL proxy)
---
services:
  proxy:
    image: nginx:1.25-alpine
    container_name: proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/clwapi:/etc/nginx/ssl:ro
    depends_on:
      - clwapi
    networks:
      - edge

  clwdb:
    image: postgres:17-alpine3.22
    container_name: clwdb
    restart: unless-stopped
    volumes:
      - /mnt/pr_data/db-data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - edge

  sandbox:
    build:
      context: ./sandbox
      dockerfile: Dockerfile
    container_name: sandbox
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - sandbox-data:/workspace
      - sandbox-env:/sandbox-env
    depends_on:
      clwdb:
        condition: service_healthy
    networks:
      - edge

  clwapi:
    build:
      context: ./clwapi
      dockerfile: Dockerfile
    container_name: clwapi
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8001"
    volumes:
      - ./clwapi:/clwapi
      - sandbox-env:/sandbox-env
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      clwdb:
        condition: service_healthy
      sandbox:
        condition: service_started
    networks:
      - edge
    command: sh -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8001 --reload"

networks:
  edge:
    driver: bridge

volumes:
  sandbox-data:
  sandbox-env:
