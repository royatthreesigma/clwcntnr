[mypy]
python_version = 3.11

# Type checking mode
check_untyped_defs = True  # Check bodies of untyped functions
disallow_untyped_defs = False  # Start lenient, enable later
disallow_incomplete_defs = True  # Require complete annotations if any exist

# Strictness
strict_optional = True
no_implicit_optional = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Warnings
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
warn_unused_configs = True

# Ignore third-party packages without stubs
[mypy-requests.*]
ignore_missing_imports = True

[mypy-docker.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True
follow_untyped_imports = False